<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <title>Registro</title>
</head>

<body>
  <div class="BarraNavegacao">
    <div class="logo"><a href="/"><img src="{% static 'Logo.png' %}"></div>
    <ul>
      <a href="/eventos" class="btn-evento btn-branco">Eventos</a>
      <a href="/doacao" class="btn-doacao btn-branco">Doações</a>
      <a href="/parcerias" class="btn-parceria btn-branco">Parcerias</a>
      {% if not user.is_authenticated %}
      <a href="/login" class="btn-login btn-branco">Entrar</a>
      <a href="/registro" class="btn-registar btn-branco">Registrar-se</a>
      {% endif %}
      {% if user.is_authenticated %}
      <button id="usuario-btn">{{ user.username }}</button>
      <div id="usuario-menu" style="display: none;">
        <a href="{% url 'meus_dados' %}">Meus Dados</a>
        <a href="{% url 'logout' %}">Logout</a>
      </div>
      {% endif %}
    </ul>
  </div>

  
    <div class="container">
        <h2>Registro</h2>
        <form method="post" action="{% url 'registro' %}">
            {% csrf_token %}
            <input type="text" placeholder="Nome" name="nome"><br>
            <input type="text" placeholder="CPF" name="cpf"><br>
            <input type="text" placeholder="Nome de Usuário" name="username" id="id_username" required><br>
            <input type="password" placeholder="Senha" name="senha"><br>
            <button type="submit">Registrar</button>
        </form>
    </div>


</body>

</html>
